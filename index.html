    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap');
      
      :root {
        --accent-color: #f59e0b; /* amber-500 */
        --accent-color-hover: #fbbf24; /* amber-400 */
        --accent-text: #1f2937; /* gray-800 */
      }
      
      html {
        scroll-behavior: smooth;
      }

      .font-artistic h1, .font-artistic h2, .font-artistic h3, .font-artistic h4, .font-artistic h5, .font-artistic h6 {
        font-family: 'Lora', serif;
      }
      .font-artistic body, .font-artistic p, .font-artistic div, .font-artistic span, .font-artistic button, .font-artistic input {
        font-family: 'Inter', sans-serif;
      }

      .font-modern {
        font-family: 'Roboto', sans-serif;
      }
      .font-modern h1, .font-modern h2, .font-modern h3, .font-modern h4, .font-modern h5, .font-modern h6 {
         font-weight: 700;
      }

      /* Custom accent color application */
      .bg-accent { background-color: var(--accent-color); }
      .hover\:bg-accent-hover:hover { background-color: var(--accent-color-hover); }
      .text-accent { color: var(--accent-color); }
      .hover\:text-accent-hover:hover { color: var(--accent-color-hover); }
      .text-accent-contrast { color: var(--accent-text); }
      .border-accent { border-color: var(--accent-color); }
      .ring-accent { --tw-ring-color: var(--accent-color); }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #374151; /* gray-700 */
        border-radius: 6px;
        border: 3px solid #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4b5563; /* gray-600 */
      }
      
      /* Table of Contents Styles */
      .toc {
        position: sticky;
        top: 6rem; /* Adjust based on header height */
        max-height: calc(100vh - 8rem);
        overflow-y: auto;
        transition: all 0.3s ease-in-out;
      }
      .toc-link {
        transition: all 0.2s ease-in-out;
        border-left: 2px solid transparent;
      }
      .toc-link.active {
        color: var(--accent-color);
        transform: translateX(4px);
        border-left-color: var(--accent-color);
      }
      .toc-link.active .toc-dot {
        background-color: var(--accent-color);
        transform: scale(1.5);
      }

      /* Custom Animations */
      @keyframes fadeInDown {
        from { opacity: 0; transform: scale(0.95) translateY(-10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.15s ease-out forwards;
      }
      
      /* Synapse Graph Animations */
      @keyframes float {
        0% { transform: translate(0, 0px); }
        50% { transform: translate(0, 8px); }
        100% { transform: translate(0, -0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { 
            transform: scale(1); 
            box-shadow: 0 0 0 0 hsla(var(--accent-color) / 0.4);
        }
        70% { 
            transform: scale(1.05); 
            box-shadow: 0 0 0 10px hsla(var(--accent-color) / 0); 
        }
      }
      .hover\:animate-pulse:hover, .focus\:animate-pulse:focus {
         animation: pulse 2s infinite;
      }
